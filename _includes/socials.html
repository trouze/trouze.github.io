<ul class="socials">
	{% for fa in site.data.settings.social_settings %}
		{% for url in fa[1] %}
		{% if url[1] != '' %}
		<li class="socials__item">
			<a href="{{ url[1] }}" class="socials__item__link" title="{{ url[0] | remove: '_url' | replace: '-', ' ' | capitalize }}">
				<i class="{{ fa[0] }} fa-{{ url[0] | replace: 'facebook', 'facebook-f' | remove: '_url' }}" aria-hidden="true"></i>
			</a>
		</li>
		{% endif %}
		{% endfor %}
	{% endfor %}
</ul>
