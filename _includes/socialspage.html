<ul class="socialspage">
	{% for url in site.data.settings.social_settings %}
	{% if url[1] != '' %}
	<p class="socials__itempage">
		<a href="{{ url[1] }}" class="socials__item__linkpage" title="{{ url[0] | remove: '_url' | replace: '-', ' ' | capitalize }}">
			<i class="fab fa-{{ url[0] | replace: 'facebook', 'facebook-f' | remove: '_url' }}" aria-hidden="true"></i>
		</a>
	</p>
	{% endif %}
	{% endfor %}
</ul>
