<ul class="socialspage">
	{% for fa in site.data.settings.social_settings %}
		{% for url in fa[1] %}
		{% if url[1] != '' %}
		<p class="socials__itempage">
			<a href="{{ url[1] }}" class="socials__item__linkpage" title="{{ url[0] | remove: '_url' | replace: '-', ' ' | capitalize }}">
				<i class="{{ fa[0] }} fa-{{ url[0] | replace: 'facebook', 'facebook-f' | remove: '_url' }}" aria-hidden="true"></i>
			</a>
		</p>
		{% endif %}
		{% endfor %}
	{% endfor %}
</ul>
